<body class="body">

    <div class="titulo">
        <h1>App de gastos</h1>
        <h4>ingresa tu nombre y cuánto pagó cada persona</h4>
    </div>

    <div class="row">

        <div class="container">

            <div class="txtinput">

                <div class="row justify-content-center">

                </div> <br>

                <div class="row justify-content-center">
                    <input type="number" class="col-6" id="plata" placeholder="Gasto" required>
                </div> <br>
                    
                <div class="row justify-content-center">
                    <button id="btn" class="col-2 " onclick="addEntry()">Enviar</button>
                </div> 
                
            </div>

                    <div class="resultado">
                        
                        <div class="list justify-content-center">
                            <ul id="lista"></ul>
                        </div>
                        
                        <div class="division">
                            <div id="total">
                            </div>
                            <div id="promedio">
                            </div>
                        </div>

                    </div>
    
            <script src="index2.js"></script>
        
        </div> 

    </div>
